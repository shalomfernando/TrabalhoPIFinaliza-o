</head>
<body background="imagens/background-2846221_1920.jpg">




	<nav id="mainNav"
		class="navbar navbar-default navbar-fixed-top navbar-custom">

				<a class="navbar-brand p1" href="Inicio.html">Cartório</a>

	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center"style="margin-top: 66px">
					<font color="white">
						<h2>Entrar para o ChatBot</h2>
					</font>
					<form action="controller.do" method="post">
						<hr class="star-primary">
				</div>
			</div>
			<div class="container">
				<div class="card card-container">
					<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
					<img id="profile-img" class="profile-img-card"
						src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
					<p id="profile-name" class="profile-name-card"></p>
					<form class="form-signin">
						<span id="reauth-email" class="reauth-email"></span> <input
							type="name" id="name" class="form-control" placeholder="Nome"
							required autofocus name="nome"> <input type="email"
							id="inputEmail" name="email" class="form-control"
							placeholder="Email" required>
						<div id="remember" class="checkbox">
							<label> <input type="checkbox" value="remember-me">
								Salvar
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block btn-signin"
							type="submit" name="command" value="CriarCliente">Enviar</button>
					</form>
					<!-- /form -->
					<a href="Funcionario.jsp" class="forgot-password"> Funcionario
					</a>
				</div>
				<!-- /card-container -->
			</div>

			<!-- /container -->

		</div>

	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
